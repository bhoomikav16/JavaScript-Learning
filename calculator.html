<!DOCTYPE html>
<html>
    <head>
        <title> Calculator</title>
        <style>
            .buttons{
              margin-left: 10px;
              margin-bottom: 10px;
              margin-top: 20px;
              
            }
        
        </style>
    </head>
    <body>
        <script src="scripts/calculatorScript.js"> </script>
        <div> 
            <input type="text"> <br>


        <button onclick="
        value=7;
        console.log(value)"
        id="mathSeven" title="numberOne" class="buttons">
            7
        </button>

        <button onclick="
        value=8;
        console.log(value)"
        title="numberTwo" class="buttons">
            8
        </button>

        <button onclick="
        value=9;
        console.log(value)"
        title="numberThree" class="buttons">
            9
        </button>

        <button onclick="
        value='/';
        console.log(value)"
        title="divisionSign" class="buttons">
            /
        </button>


        <br>


        <button onclick="
        value=4;
        console.log(value)"
         title="equalsSign" class="buttons">
            4
        </button>
        <button onclick="
        value=5;
        console.log(value)"
         title="numberOne" class="buttons">
            5
        </button>
        <button onclick="
        value=6;
        console.log(value)" 
        title="numberTwo" class="buttons">
            6
        </button>
        <button title="numberThree" class="buttons">
            *
        </button>


        <br>

        <button onclick="
        value=1;
        console.log(value)"
         title="numberOne" class="buttons">
            1
        </button>
        <button onclick="
        value=2;
        console.log(value)"
        title="numberTwo" class="buttons">
            2
        </button>
        <button onclick="
        value=3;
        console.log(value)"
         title="numberThree" class="buttons">
            3
        </button>

        <button title="minusSign" class="buttons">
            -
        </button>

        <br>
        <button onclick="
        value=0;
        console.log(value)"
        title="numberZero" class="buttons">
            0
        </button>


        <button title="dotSign" class="buttons">
            .
        </button>
        <button title="plusSign" class="buttons">
            +
        </button>
        <button title="equalsSign" class="buttons">
            =
        </button>
    </div>

    </body>

</html>
